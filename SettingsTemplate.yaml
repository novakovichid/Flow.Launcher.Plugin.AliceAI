body:
  - type: dropdown
    attributes:
      name: provider
      label: "Провайдер LLM:"
      defaultValue: openai
      options:
        - openai
        - yandex_native
        - yandex_openai
  - type: passwordBox
    attributes:
      name: api_key
      label: "OpenAI API Key:"
      defaultValue: ""
      description: Ключ доступа OpenAI
  - type: dropdown
    attributes:
      name: model
      label: "Model:"
      defaultValue: gpt-5-mini
      options:
        - gpt-5.2
        - gpt-5.2-pro
        - gpt-5
        - gpt-5-mini
        - gpt-5-nano
        - gpt-4o
        - gpt-4o-mini
        - gpt-4.1
        - gpt-4.1-mini
        - gpt-4.1-nano
        - gpt-4-turbo
        - gpt-4
        - gpt-3.5-turbo
  - type: dropdown
    attributes:
      name: yandex_auth_type
      label: "Тип авторизации Яндекса:"
      defaultValue: api_key
      options:
        - api_key
        - iam_token
  - type: passwordBox
    attributes:
      name: yandex_api_key
      label: "Yandex API Key:"
      defaultValue: ""
      description: API Key из Yandex Cloud
  - type: passwordBox
    attributes:
      name: yandex_iam_token
      label: "Yandex IAM Token:"
      defaultValue: ""
      description: IAM токен из Yandex Cloud
  - type: input
    attributes:
      name: yandex_folder_id
      label: "Yandex Folder ID:"
      defaultValue: ""
      description: ID каталога (folder) в Yandex Cloud
  - type: input
    attributes:
      name: yandex_model
      label: "Yandex model:"
      defaultValue: "yandexgpt/latest"
      description: "Например: yandexgpt/latest или yandexgpt-lite/latest. Актуальные линейки: Alice AI LLM, YandexGPT Pro 5.1, YandexGPT Pro 5, YandexGPT Lite, Qwen3 235B, gpt-oss-120b, gpt-oss-20b, Gemma3 27B."
  - type: input
    attributes:
      name: prompt_stop
      label: "Prompt stop:"
      defaultValue: "||"
      description: Characters to indicate end of prompt
  - type: input
    attributes:
      name: default_prompt
      label: "Default system prompt:"
      defaultValue: "normal"
      description: Default key word that will be looked up in the system_messages.csv file
  - type: checkbox
    attributes:
      name: save_conversation
      label: 'Save conversation:'
      defaultValue: "false"
      description: Check to save the conversations for each prompt type in a .txt file in the plugin folder
  - type: dropdown
    attributes:
      name: log_level
      label: "Log Level:"
      defaultValue: error
      options:
        - info
        - debug
        - warning
        - error
        - critical
  - type: input
    attributes:
      name: api_endpoint
      label: "API Endpoint:"
      defaultValue: "https://api.openai.com/v1/chat/completions"
      description: OpenAI endpoint (или любой OpenAI-совместимый)
  - type: input
    attributes:
      name: yandex_native_endpoint
      label: "Yandex native endpoint:"
      defaultValue: "https://llm.api.cloud.yandex.net/foundationModels/v1/completion"
      description: Нативный эндпоинт Foundation Models API
  - type: input
    attributes:
      name: yandex_openai_endpoint
      label: "Yandex OpenAI-compatible endpoint:"
      defaultValue: "https://llm.api.cloud.yandex.net/v1/chat/completions"
      description: OpenAI-совместимый эндпоинт Яндекса
