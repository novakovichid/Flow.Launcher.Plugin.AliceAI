body:
  - type: dropdown
    attributes:
      name: provider
      label: "Провайдер LLM:"
      defaultValue: openai
      options:
        - openai
        - yandex_native
        - yandex_openai
  - type: passwordBox
    attributes:
      name: api_key
      label: "OpenAI API Key:"
      defaultValue: ""
      description: Ключ доступа OpenAI
  - type: dropdown
    attributes:
      name: model
      label: "Model:"
      defaultValue: gpt-5-mini — быстрый и экономичный вариант GPT-5
      options:
        - gpt-5.2 — флагманская модель GPT-5.2
        - gpt-5.2-pro — максимальная точность GPT-5.2
        - gpt-5 — базовая модель поколения GPT-5
        - gpt-5-mini — быстрый и экономичный вариант GPT-5
        - gpt-5-nano — сверхлёгкая модель GPT-5
        - gpt-4o — мультимодальная модель GPT-4o
        - gpt-4o-mini — облегчённая GPT-4o
        - gpt-4.1 — улучшенная модель GPT-4.1
        - gpt-4.1-mini — облегчённая GPT-4.1
        - gpt-4.1-nano — компактная GPT-4.1
        - gpt-4-turbo — ускоренная GPT-4
        - gpt-4 — классическая GPT-4
        - gpt-3.5-turbo — предыдущая генерация GPT
  - type: dropdown
    attributes:
      name: openai_request_mode
      label: "OpenAI request mode (blocking/streaming):"
      defaultValue: sync
      description: sync — блокирующий ответ; async — потоковая выдача по тому же эндпойнту
      options:
        - sync
        - async
  - type: dropdown
    attributes:
      name: yandex_auth_type
      label: "Тип авторизации Яндекса:"
      defaultValue: api_key
      options:
        - api_key
        - iam_token
  - type: passwordBox
    attributes:
      name: yandex_api_key
      label: "Yandex API Key:"
      defaultValue: ""
      description: API Key из Yandex Cloud
  - type: passwordBox
    attributes:
      name: yandex_iam_token
      label: "Yandex IAM Token:"
      defaultValue: ""
      description: IAM токен из Yandex Cloud
  - type: input
    attributes:
      name: yandex_folder_id
      label: "Yandex Folder ID:"
      defaultValue: ""
      description: ID каталога (folder) в Yandex Cloud
  - type: dropdown
    attributes:
      name: yandex_model_preset
      label: "Yandex model (preset):"
      defaultValue: yandexgpt/latest — YandexGPT Pro 5 (latest)
      options:
        - yandexgpt/rc — YandexGPT Pro 5.1 (release candidate)
        - yandexgpt/latest — YandexGPT Pro 5 (latest)
        - yandexgpt-lite — облегчённая YandexGPT
        - aliceai-llm — модель AliceAI
        - qwen3-235b-a22b-fp8/latest — Qwen 3 235B FP8
        - gpt-oss-120b/latest — GPT-OSS 120B
        - gpt-oss-20b/latest — GPT-OSS 20B
        - gemma-3-27b-it/latest — Gemma 3 27B Instruct
        - custom — свой идентификатор модели
  - type: input
    attributes:
      name: yandex_model
      label: "Yandex model (legacy/manual):"
      defaultValue: "yandexgpt/latest"
      description: "Используется, если preset пустой. Идентификатор модели или полный URI (gpt://<folder-id>/<model>)."
  - type: input
    attributes:
      name: yandex_model_custom
      label: "Yandex model (custom):"
      defaultValue: ""
      description: "Используется, если выбран preset = custom. Поддерживает идентификатор или полный URI."
  - type: dropdown
    attributes:
      name: yandex_request_mode
      label: "Yandex request mode (blocking/streaming):"
      defaultValue: sync
      description: sync — блокирующий ответ; async — потоковая выдача по тому же эндпойнту
      options:
        - sync
        - async
  - type: input
    attributes:
      name: prompt_stop
      label: "Prompt stop:"
      defaultValue: "||"
      description: Characters to indicate end of prompt
  - type: input
    attributes:
      name: default_prompt
      label: "Default system prompt:"
      defaultValue: "normal"
      description: Default key word that will be looked up in the system_messages.csv file
  - type: input
    attributes:
      name: custom_system_prompt
      label: "Custom system prompt:"
      defaultValue: ""
      description: Дополнительная системная подсказка, добавляется к выбранной из CSV
  - type: checkbox
    attributes:
      name: save_conversation
      label: 'Save conversation:'
      defaultValue: "false"
      description: Check to save the conversations for each prompt type in a .txt file in the plugin folder
  - type: input
    attributes:
      name: request_history_limit
      label: "Request history limit:"
      defaultValue: "10"
      description: Максимальное число записей в request_history.json
  - type: dropdown
    attributes:
      name: log_level
      label: "Log Level:"
      defaultValue: error
      options:
        - info
        - debug
        - warning
        - error
        - critical
  - type: input
    attributes:
      name: api_endpoint
      label: "API Endpoint:"
      defaultValue: "https://api.openai.com/v1/chat/completions"
      description: OpenAI endpoint (или любой OpenAI-совместимый)
  - type: input
    attributes:
      name: yandex_native_endpoint
      label: "Yandex native endpoint:"
      defaultValue: "https://llm.api.cloud.yandex.net/foundationModels/v1/completion"
      description: Нативный эндпоинт Foundation Models API
  - type: input
    attributes:
      name: yandex_openai_endpoint
      label: "Yandex OpenAI-compatible endpoint:"
      defaultValue: "https://llm.api.cloud.yandex.net/v1/chat/completions"
      description: OpenAI-совместимый эндпоинт Яндекса
